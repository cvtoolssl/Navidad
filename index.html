<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV Tools - Reto de Navidad</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body { margin: 0; background-color: #0a0a0a; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        #game-container { 
            position: relative; width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; 
            background: linear-gradient(to bottom, #1a252f, #000000); 
            overflow: hidden; border-left: 5px solid #bdc3c7; border-right: 5px solid #bdc3c7; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); 
        }
        
        /* Efecto Nieve */
        .snowflake {
            position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.9;
            animation: fall linear infinite; pointer-events: none; z-index: 15;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* Carretera */
        .road-line { position: absolute; width: 10px; height: 70px; background-color: rgba(255,255,255,0.6); left: 50%; transform: translateX(-50%); border-radius: 4px; }
        
        /* Cabecera */
        #header { position: absolute; top: 0; width: 100%; height: 75px; background: rgba(255, 255, 255, 0.95); z-index: 10; display: flex; align-items: center; justify-content: center; border-bottom: 4px solid #2980b9; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        #header img { max-height: 55px; max-width: 85%; object-fit: contain; }
        
        /* JUGADOR */
        #player { 
            position: absolute; bottom: 130px; left: 50%; 
            transform: translateX(-50%); transition: left 0.07s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            z-index: 5; width: 80px; height: 80px; 
            display: flex; justify-content: center; align-items: flex-end;
        }
        .player-emoji { font-size: 60px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8)); }
        .player-img { 
            width: 75px; height: 75px; border-radius: 50%; 
            border: 3px solid #fff; object-fit: cover; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            background: #fff;
        }

        /* OBST√ÅCULOS Y REGALOS */
        .obstacle { font-size: 45px; position: absolute; z-index: 4; text-align: center; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        .gift { 
            font-size: 45px; position: absolute; z-index: 4; text-align: center; 
            filter: drop-shadow(0 0 15px #f1c40f); /* Brillo dorado */
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        .points-float {
            position: absolute; color: #f1c40f; font-weight: 900; font-size: 30px; 
            z-index: 20; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp { to { transform: translateY(-50px); opacity: 0; } }

        /* Marcador */
        #score-board { position: absolute; top: 90px; right: 15px; color: #fff; font-weight: 800; font-size: 18px; background: linear-gradient(90deg, #c0392b, #e74c3c); padding: 8px 18px; border-radius: 50px; z-index: 10; border: 2px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-shadow: 1px 1px 2px black;}
        
        /* PANTALLAS */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 15, 20, 0.98); z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; backdrop-filter: blur(10px); padding: 20px; box-sizing: border-box; overflow-y: auto; }
        
        h1 { color: #3498db; text-transform: uppercase; margin-bottom: 5px; font-size: 26px; text-shadow: 0 4px 10px rgba(0,0,0,0.8); letter-spacing: 1px; }
        .subtitle { color: #f1c40f; font-size: 14px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* SELECTOR DE PERSONAJE (GRID MEJORADO) */
        .char-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; margin: 15px 0; 
            max-width: 350px;
        }
        .char-option { 
            width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.05);
            border: 3px solid #555; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            position: relative; margin: 0 auto;
        }
        .char-option img { width: 100%; height: 100%; object-fit: cover; }
        .char-option.selected { border-color: #2ecc71; box-shadow: 0 0 15px #2ecc71; transform: scale(1.1); background: rgba(255,255,255,0.2); }
        .char-emoji { font-size: 40px; }
        
        /* Destacar a Santa en el medio */
        .char-option.santa-mode {
            border-color: #e74c3c;
        }
        .char-option.santa-mode.selected {
            box-shadow: 0 0 25px #e74c3c;
        }

        /* TARJETA DE RESULTADO */
        .christmas-card {
            animation: popIn 0.8s ease;
            background: #fff; color: #333;
            width: 100%; max-width: 350px;
            border-radius: 15px; padding: 25px 20px;
            box-shadow: 0 20px 70px rgba(0,0,0,1);
            border-top: 10px solid #c0392b; 
            border-bottom: 10px solid #2980b9; 
        }

        .card-title { font-size: 28px; color: #c0392b; font-family: serif; font-weight: bold; margin: 10px 0; }
        .card-score { font-size: 45px; font-weight: 900; color: #2c3e50; margin: 5px 0; }
        .card-label { font-size: 12px; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; }
        .card-message { margin: 20px 0; font-size: 15px; line-height: 1.5; color: #555; border-top: 1px solid #eee; padding-top: 15px; }
        .company-highlight { color: #2980b9; font-weight: 900; font-size: 16px; }

        /* Botones */
        button { 
            background: #34495e; color: white; border: none; padding: 14px 30px; font-size: 16px; 
            border-radius: 50px; cursor: pointer; margin-top: 10px; font-weight: bold; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: all 0.1s; text-transform: uppercase; width: 100%;
        }
        button:active { transform: scale(0.98); }
        .btn-play { background: linear-gradient(90deg, #2980b9, #3498db); }
        .btn-whatsapp { background: linear-gradient(90deg, #25D366, #128C7E); display: inline-flex; align-items: center; justify-content: center; gap: 10px; }

        @keyframes popIn { 0% { transform: scale(0.6); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- CABECERA -->
        <div id="header">
            <img src="ANAGRAMA.jpg" alt="CV Tools" onerror="this.src='https://via.placeholder.com/300x80/ffffff/2980b9?text=CV+Tools'">
        </div>

        <div id="score-board">PUNTOS: <span id="score">0</span></div>
        
        <!-- JUGADOR -->
        <div id="player"></div>

        <!-- PANTALLA INICIO -->
        <div id="start-screen" class="screen">
            <h1 style="color:#fff; margin-bottom: 0;">Reto de Navidad</h1>
            <div class="subtitle">CV TOOLS EDITION</div>
            
            <p style="color:#bbb; font-size: 13px;">Elige a tu conductor:</p>
            
            <!-- SELECTOR (GRID) -->
            <div class="char-grid">
                <!-- Fila 1 -->
                <div class="char-option" onclick="selectChar('pablo', this)">
                    <img src="Pablo.png" onerror="this.src='https://ui-avatars.com/api/?name=Pablo&background=random&color=fff'">
                </div>
                <div class="char-option" onclick="selectChar('olga', this)">
                    <img src="Olga.png" onerror="this.src='https://ui-avatars.com/api/?name=Olga&background=random&color=fff'">
                </div>
                <div class="char-option" onclick="selectChar('carmen', this)">
                    <img src="Carmen.png" onerror="this.src='https://ui-avatars.com/api/?name=Carmen&background=random&color=fff'">
                </div>
                
                <!-- Fila 2 (Santa en medio) -->
                <div class="char-option" onclick="selectChar('rebeca', this)">
                    <img src="Rebeca.png" onerror="this.src='https://ui-avatars.com/api/?name=Rebeca&background=random&color=fff'">
                </div>
                <!-- SANTA (Default) -->
                <div class="char-option santa-mode selected" onclick="selectChar('santa', this)">
                    <span class="char-emoji">üéÖ</span>
                </div>
                <div class="char-option" onclick="selectChar('sayo', this)">
                    <img src="Sayo.png" onerror="this.src='https://ui-avatars.com/api/?name=Sayo&background=random&color=fff'">
                </div>
            </div>
            
            <div id="char-name-display" style="color: #e74c3c; font-weight: bold; margin-bottom: 15px; font-size: 18px; text-transform: uppercase;">SANTA</div>

            <p style="font-size: 14px; color: #f1c40f; margin-bottom: 15px;">
                üéÅ <strong>NUEVO:</strong> ¬°Coge regalos para ganar +5 puntos!
            </p>

            <button class="btn-play" onclick="startGame()">‚ñ∂ COMENZAR RETO</button>
        </div>

        <!-- PANTALLA RESULTADO -->
        <div id="result-screen" class="screen hidden">
            <div class="christmas-card">
                <div class="card-label">Puntuaci√≥n Final</div>
                <div class="card-score" id="final-score">0</div>
                
                <div class="card-title">¬°Feliz Navidad!</div>
                
                <div class="card-message">
                    El equipo de <span class="company-highlight">CV TOOLS</span> te desea unas fiestas llenas de alegr√≠a y un 2026 lleno de √©xitos.
                </div>

                <div style="font-size: 13px; color: #999; margin-bottom: 15px; font-style: italic;">
                    "Gracias por contar con nosotros"
                </div>

                <button class="btn-whatsapp" onclick="shareWhatsapp()">
                    <span>üí¨</span> Compartir mi r√©cord
                </button>
                <button class="btn-play" style="margin-top: 10px; background: #7f8c8d;" onclick="resetGame()">
                    üîÑ Intentar superar
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURACI√ìN --- */
        const INITIAL_SPEED = 8;
        const INITIAL_SPAWN_RATE = 45; 
        const MAX_SPEED = 22; 
        
        /* DOM */
        const container = document.getElementById('game-container');
        const playerEl = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const resultScreen = document.getElementById('result-screen');
        const finalScoreEl = document.getElementById('final-score');

        /* VARIABLES */
        let gameRunning = false;
        let score = 0;
        let playerPos = 50; 
        let obstacles = [];
        let gifts = []; // Array para los regalos
        let roadLines = [];
        
        let gameSpeed = INITIAL_SPEED;
        let spawnRate = INITIAL_SPAWN_RATE;
        let frameCount = 0;
        let animId;
        
        let currentDriver = { type: 'emoji', val: 'üéÖ', name: 'SANTA' };

        /* NIEVE */
        function createSnow() {
            setInterval(() => {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.width = flake.style.height = (Math.random() * 4 + 2) + 'px';
                flake.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(flake);
                setTimeout(() => flake.remove(), 4000);
            }, 100);
        }
        createSnow();

        /* SELECCI√ìN DE PERSONAJE */
        function selectChar(charType, element) {
            document.querySelectorAll('.char-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            const nameDisplay = document.getElementById('char-name-display');
            
            // L√≥gica simple para nombres
            let name = charType.toUpperCase();
            let color = '#3498db'; // Azul por defecto

            if (charType === 'santa') {
                currentDriver = { type: 'emoji', val: 'üéÖ', name: 'SANTA' };
                color = '#e74c3c';
            } else {
                // Para las fotos, asumimos que el archivo se llama Nombre.png
                let filename = charType.charAt(0).toUpperCase() + charType.slice(1) + ".png";
                currentDriver = { type: 'img', val: filename, name: name };
                color = '#2ecc71';
            }
            nameDisplay.style.color = color;
            nameDisplay.innerText = currentDriver.name;
        }

        /* DIBUJAR JUGADOR */
        function renderPlayer() {
            playerEl.innerHTML = '';
            if (currentDriver.type === 'emoji') {
                const span = document.createElement('span');
                span.className = 'player-emoji';
                span.innerText = currentDriver.val;
                playerEl.appendChild(span);
            } else {
                const img = document.createElement('img');
                img.className = 'player-img';
                img.src = currentDriver.val;
                img.onerror = function() { this.src = `https://ui-avatars.com/api/?name=${currentDriver.name}&background=random&color=fff`; };
                playerEl.appendChild(img);
            }
        }

        /* MOVIMIENTO */
        function moveLeft() { if(playerPos > 15) playerPos -= 20; updatePlayerPos(); }
        function moveRight() { if(playerPos < 85) playerPos += 20; updatePlayerPos(); }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
        });

        container.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON' || e.target.closest('.char-option')) return;
            if (!gameRunning) return;
            const rect = container.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            if ((clientX - rect.left) < rect.width / 2) moveLeft();
            else moveRight();
        });

        function updatePlayerPos() { playerEl.style.left = playerPos + '%'; }

        /* CONTROL DEL JUEGO */
        function startGame() {
            renderPlayer();
            startScreen.classList.add('hidden');
            resetVariables();
            gameRunning = true;
            gameLoop();
        }

        function resetGame() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function resetVariables() {
            score = 0; scoreEl.innerText = score;
            playerPos = 50; updatePlayerPos();
            obstacles.forEach(o => o.el.remove());
            gifts.forEach(g => g.el.remove()); // Borrar regalos
            roadLines.forEach(l => l.el.remove());
            obstacles = []; gifts = []; roadLines = [];
            
            gameSpeed = INITIAL_SPEED; 
            spawnRate = INITIAL_SPAWN_RATE; 
            frameCount = 0;
            
            if(animId) cancelAnimationFrame(animId);
        }

        /* GENERADORES */
        function createObstacle() {
            const el = document.createElement('div');
            el.className = 'obstacle';
            const types = ['üöß', '‚õî', 'üõë', '‚ö†Ô∏è'];
            el.innerText = types[Math.floor(Math.random() * types.length)];
            const lanes = [10, 30, 50, 70, 90];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            el.style.left = lane + '%'; el.style.top = '-80px';
            container.appendChild(el);
            obstacles.push({ el, top: -80, lane });
        }

        function createGift() {
            const el = document.createElement('div');
            el.className = 'gift';
            el.innerText = 'üéÅ';
            const lanes = [10, 30, 50, 70, 90];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            
            // Evitar que salga encima de un obst√°culo reciente (simple check)
            const collision = obstacles.some(obs => Math.abs(obs.top - (-80)) < 100 && obs.lane === lane);
            if(collision) return; // Si va a chocar al nacer, abortamos

            el.style.left = lane + '%'; el.style.top = '-80px';
            container.appendChild(el);
            gifts.push({ el, top: -80, lane });
        }

        /* LOOP PRINCIPAL */
        function gameLoop() {
            if (!gameRunning) return;
            frameCount++;
            
            // 1. GENERACI√ìN
            if (frameCount % Math.floor(spawnRate) === 0) createObstacle();
            
            // Los regalos salen menos a menudo (cada 4 veces que saldr√≠a un obst√°culo aprox)
            if (frameCount % (Math.floor(spawnRate) * 3) === 0 && Math.random() > 0.3) createGift();

            if (frameCount % 10 === 0) { 
                const l = document.createElement('div');
                l.className = 'road-line'; l.style.top = '-70px';
                container.appendChild(l);
                roadLines.push({ el: l, top: -70 });
            }
            
            // 2. DIFICULTAD
            if (frameCount % 300 === 0) {
                if (gameSpeed < MAX_SPEED) gameSpeed += 1;
                if (spawnRate > 20) spawnRate -= 2;
            }

            // 3. MOVIMIENTO OBST√ÅCULOS
            obstacles.forEach((obs, i) => {
                obs.top += gameSpeed;
                obs.el.style.top = obs.top + 'px';
                
                // Colisi√≥n MALA
                if (obs.top > container.offsetHeight - 140 && obs.top < container.offsetHeight - 50) {
                    if (Math.abs(obs.lane - playerPos) < 15) finishGame();
                }
                
                // Salir de pantalla (Punto normal)
                if (obs.top > container.offsetHeight) {
                    obs.el.remove(); obstacles.splice(i, 1);
                    score++; scoreEl.innerText = score;
                }
            });

            // 4. MOVIMIENTO REGALOS (MEJORA CHULA)
            gifts.forEach((gift, i) => {
                gift.top += gameSpeed;
                gift.el.style.top = gift.top + 'px';

                // Colisi√≥n BUENA (Coger regalo)
                if (gift.top > container.offsetHeight - 140 && gift.top < container.offsetHeight - 50) {
                    if (Math.abs(gift.lane - playerPos) < 15) {
                        // ¬°COGIDO!
                        collectGift(gift, i);
                        return; // Salir de esta iteraci√≥n
                    }
                }

                if (gift.top > container.offsetHeight) {
                    gift.el.remove(); gifts.splice(i, 1);
                }
            });

            // 5. MOVIMIENTO L√çNEAS
            roadLines.forEach((l, i) => {
                l.top += gameSpeed; l.el.style.top = l.top + 'px';
                if (l.top > container.offsetHeight) { l.el.remove(); roadLines.splice(i, 1); }
            });

            if (gameRunning) animId = requestAnimationFrame(gameLoop);
        }

        function collectGift(giftObj, index) {
            // Efecto visual "+5"
            const floatText = document.createElement('div');
            floatText.className = 'points-float';
            floatText.innerText = '+5';
            floatText.style.left = giftObj.lane + '%';
            floatText.style.top = (container.offsetHeight - 150) + 'px';
            container.appendChild(floatText);
            setTimeout(() => floatText.remove(), 1000);

            // Eliminar regalo y sumar puntos
            giftObj.el.remove();
            gifts.splice(index, 1);
            score += 5;
            scoreEl.innerText = score;
        }

        /* FIN DEL JUEGO */
        function finishGame() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            resultScreen.classList.remove('hidden');
            launchConfetti();
        }

        /* COMPARTIR */
        function shareWhatsapp() {
            const driverName = currentDriver.name;
            const text = `üéÖ Reto Navidad CV TOOLS üéÖ\n\n¬°He conseguido ${score} puntos con ${driverName} cogiendo regalos!\n\n¬øPuedes superarme?\n\nJuega aqu√≠:`;
            const url = window.location.href;
            const waUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + url)}`;
            window.open(waUrl, '_blank');
        }

        function launchConfetti() {
            const colors = ['#e74c3c', '#2ecc71', '#f1c40f', '#3498db', '#ffffff'];
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.style.position = 'absolute'; c.style.width='8px'; c.style.height='8px';
                c.style.background = colors[Math.floor(Math.random()*colors.length)];
                c.style.left = Math.random()*100+'%'; c.style.top='-10px';
                c.style.zIndex = 30;
                c.style.borderRadius = '50%';
                c.style.animation = `fall ${Math.random()*2+1}s linear`;
                container.appendChild(c);
            }
        }
    </script>
</body>
</html>
